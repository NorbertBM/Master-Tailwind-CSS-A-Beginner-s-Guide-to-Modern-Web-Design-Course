<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../nav.js"></script>
    <title>Container and Spacing</title>
  </head>
  <body>
    <main class="container mx-auto p-4">
      <h1 class="text-center text-4xl my-3 font-bold text-purple-800">
        Container and Spacing
      </h1>

      <h2>Container</h2>
      <hr class="my-2" />
      <div class="container bg-emerald-300">container mx-auto</div>

      <h2>Spacing</h2>
      <hr class="my-2" />
      <h3 class="text-2xl">Margin</h3>

      <div class="flex min-h-36 bg-slate-800">
        <!-- TODO: Add "m-2, mt-10, mr-16,mt-25 and mr-2,mt-10 ml-10 " -->
        <div class="... size-16 bg-red-300">m-2</div>
        <div class="... size-16 bg-purple-300">mt-10</div>
        <div class="... size-16 bg-orange-300">mr-16</div>
        <div class="... ... size-16 bg-green-300">mt-26 & mr-2</div>
        <div class="... size-16 bg-red-300">ml-2</div>
        <div class="... ... size-16 bg-red-300">mt-10 ml-10</div>
        <!--TODO: add  mx-16, my-16, my-16 and mx-16 Axis -->
        <div class="size-48 relative bg-orange-600">
          <div class="... absolute size-16 bg-red-300">mx-16</div>
          <div class="... absolute size-16 bg-purple-300">my-16</div>
          <div class="... ... absolute size-16 bg-green-300">my-16 mx-16</div>
        </div>
        <div class="size-48 bg-yellow-400 ml-2">
          <!-- TODO: Add  "ltr -->
          <div dir="...">
            <!-- TODO: Add  ms-8 , me-8 -->
            <div class="... size-10 bg-green-400">ms-8</div>
            <div class="... size-10 bg-blue-600">me-8</div>
          </div>
          <!-- TODO: Add  "rtl  -->
          <div dir="...">
            <!-- TODO Add ms-8 , me-8 -->
            <div class="... size-10 bg-blue-400">ms-8</div>
            <div class="... size-10 bg-green-600">me-8</div>
          </div>
        </div>
        <!-- TODO: Add  space-y-4 -->
        <div class="flex ... size-48 bg-pink-400 ml-2">
          <div class="size-14 bg-red-300">mx-16</div>
          <div class="size-14 bg-purple-300">my-16</div>
          <div class="size-14 bg-green-300">my-16 mx-16</div>
        </div>
        <!-- TODO: Add  flex-col space-y-4 -->
        <div class="flex flex-col ... size-48 bg-green-400 ml-2">
          <div class="size-14 bg-red-500">mx-16</div>
          <div class="size-14 bg-purple-500">my-16</div>
          <div class="size-14 bg-slate-500">my-16 mx-16</div>
        </div>
      </div>

      <h3 class="text-2xl">Padding</h3>

      <div class="flex space-x-4 bg-slate-800">
        <!-- TODO: Add "p-2, pt-10, pb-20, pr-20, pl-4" -->
        <div class="... size-16 bg-red-300">p-1</div>
        <div class="... size-16 bg-purple-300">pt-6</div>
        <div class="... size-16 bg-blue-300">pr-4</div>
        <div class="... size-16 bg-green-300">pb-8</div>
        <div class="... size-16 bg-orange-300">pl-2</div>
        <!-- TODO: ADD:  dir="ltr" with ps-8 and pe-8, dir="rtl" ps-8 and pe-20-->
        <div class="bg-white">
          <div dir="...">
            <div class="... bg-purple-300">ps-8</div>
            <div class="... bg-red-300">pe-8</div>
          </div>
          <div dir="...">
            <div class="... bg-green-300">ps-8</div>
            <div class="... bg-orange-300">pe-8</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
