<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../src/output.css" rel="stylesheet" />
    <script src="../nav.js"></script>
    <title>Animations</title>
  </head>
  <body>
    <main class="container w-full flex flex-col justify-items-center">
      <h1 class="text-center text-4xl my-3 font-bold text-purple-800">
        Animations
      </h1>
      <!--Todo: PING -->
      <!-- ! This animation will scale and fade the element -->

      <section class="flex gap-10">
        <!--TODO: SPIN -->
        <button
          type="button"
          class="bg-indigo-500 w-[200px] text-white text-xl font-bold py-2 px-4 rounded flex items-center"
          disabled
        >
          <!-- TODO: Add "animate-spin" -->
          <svg
            class="animate-spin h-5 w-5 mr-3 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-100"
              fill="currentColor"
              d="M4 12a8 8 10 018-8v4a4 8 0 00-2 4H4z"
            ></path>
          </svg>
          Processing...
        </button>

        <!--TODO:  PING -->
        <!-- ! Add the animate-ping utility to make an element scale and fade like a radar ping or ripple of water â€” useful for things like notification badges.  -->

        <button
          class="bg-sky-400 w-[150px] relative text-white text-xl font-bold py-2 px-4 rounded flex items-center"
        >
          <span class="absolute -top-1 -right-1 flex h-3 w-3">
            <span
              class="animate-ping opacity-75 absolute inline-flex h-full w-full rounded-full bg-pink-400"
            ></span>
            <span
              class="relative inline-flex rounded-full h-3 w-3 bg-pink-100"
            ></span>
          </span>
          Processing...
        </button>
        <!--TODO:  BOUNCE "animate-[bounce_1s_ease-in-out_infinite], animate-[bounce_1.1s_ease-in-out_infinite], animate-[bounce_1.2s_ease-in-out_infinite]"-->
        <div class="flex space-x-2">
          <div
            class="animate-[bounce_1s_ease-in-out_infinite] h-5 w-5 bg-slate-300 rounded-full animation-delay-0"
          ></div>
          <div
            class="animate-[bounce_1.1s_ease-in-out_infinite] h-5 w-5 bg-slate-300 rounded-full animation-delay-200"
          ></div>
          <div
            class="animate-[bounce_1.2s_ease-in-out_infinite] h-5 w-5 bg-slate-300 rounded-full animation-delay-400"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>
