<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../src/output.css" rel="stylesheet" />
    <script src="../nav.js"></script>
    <title>Columns</title>
  </head>
  <body>
    <main>
      <h1 class="text-center text-4xl my-3 font-bold text-purple-800">
        Columns
      </h1>
      <h2>Basic usage</h2>
      <p>Adding based on column count</p>
      <!--TODO:  Use utilities like columns-2 and columns-3 to set the number of columns that should be created for the content within an element. The column width will be automatically adjusted to accommodate that number. -->

      <div class="...">
        <img
          class="w-full aspect-video ..."
          src="./img/menyhart_media_logo.png"
        />
        <img
          class="w-full aspect-square ..."
          src="./img/menyhart_media_logo.png"
        />
        <img
          class="w-full aspect-square ..."
          src="./img/menyhart_media_logo.png"
        />
      </div>
      <div class="...">
        <img
          class="w-full aspect-square ..."
          src="./img/menyhart_media_logo.png"
        />
        <img
          class="w-full aspect-square ..."
          src="./img/menyhart_media_logo.png"
        />
        <img
          class="w-full aspect-video ..."
          src="./img/menyhart_media_logo.png"
        />
      </div>
      <!--TODO: Adding based on column width -->
      <!-- Use utilities like columns-xs and columns-sm to set the ideal column width for the content within an element, with the number of columns (the count) automatically adjusting to accommodate that value.This “t-shirt” scale is the same as the max-width scale, with the addition of 2xs and 3xs, since smaller columns may be desirable. -->
      <!-- Set gap -->
      <div class="gap-10">
        <img
          class="w-full aspect-square ..."
          src="./img/menyhart_media_logo.png"
        />
        <img
          class="w-full aspect-video ..."
          src="./img/menyhart_media_logo.png"
        />
        <img
          class="w-full aspect-square ..."
          src="./img/menyhart_media_logo.png"
        />
      </div>
    </main>
  </body>
</html>
