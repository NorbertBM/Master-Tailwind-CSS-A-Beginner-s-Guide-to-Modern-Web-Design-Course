<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../nav.js"></script>
    <title>Filters</title>
  </head>
  <body>
    <main>
      <h1 class="text-center text-4xl my-3 font-bold text-purple-800">
        Filters
      </h1>
      <p>Utilities for applying filters to an element.</p>
      <div class="flex flex-wrap justify-center gap-3">
        <img class="blur-xs size-36" src="./img/menyhart_media_logo.png" />
        <img class="grayscale size-36" src="./img/menyhart_media_logo.png" />
        <img
          class="blur-xs grayscale size-36"
          src="./img/menyhart_media_logo.png"
        />
        <!-- TODO: Add "brightness-50 100-125-200" -->
        <img
          class="brightness-50 size-36"
          src="./img/menyhart_media_logo.png"
        />
        <!-- TODO: Add "contrast-50 -100-125-200" -->
        <img class="contrast-50 size-36" src="./img/menyhart_media_logo.png" />
        <!-- TODO: Add "drop-shadow-md -lg-xl" -->
        <img
          class="drop-shadow-md size-36"
          src="./img/menyhart_media_logo.png"
        />
        <!-- TODO: Add "grayscale -0-25-50" -->
        <img class="grayscale size-36" src="./img/menyhart_media_logo.png" />
        <!-- TODO: Add "hue-rotate-15 -90-180-270" -->
        <img
          class="hue-rotate-15 size-36"
          src="./img/menyhart_media_logo.png"
        />
        <!-- TODO: Add backdrop-blur-xs -grayscale , bought , hover:backdrop-filter-none to remove-->
        <div class="bg-[url(./img/menyhart_media_logo.png)] bg-cover w-36 h-36">
          <div class="backdrop-blur-xs size-20"></div>
        </div>
        <div class="bg-[url(./img/menyhart_media_logo.png)] bg-cover w-36 h-36">
          <div class="backdrop-grayscale size-20"></div>
        </div>
        <div class="bg-[url(./img/menyhart_media_logo.png)] bg-cover w-36 h-36">
          <div
            class="backdrop-grayscale backdrop-blur-xs hover:backdrop-filter-none size-20"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
