    <style>
      .carousel-item {
        transition: opacity 1s ease-in-out;
      }
      .carousel-item.hidden {
        opacity: 0;
      }
      .carousel-item.block {
        opacity: 1;
      }
    </style>

  <!-- TODO: Project Setup and page structure -->
  <body class="">
    <!--TODO:  Page Header with responsive navigation-->

    <main class="">
      <!-- TODO: Create Hero Section -->
      <section class=" "></section>
      <!-- TODO: Create Image Carousel -->
      <section class=""></section>
      <!-- TODO: Create testimonial section -->

      <!-- TODO: Create Newsletter subscription form -->
      <section class=""></section>
    </main>
    <!-- TODO: Create  Website Footer  -->
    <footer class=""></footer>
    <!-- Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const items = document.querySelectorAll(".carousel-item");
        let currentItem = 0;

        function showNextItem() {
          items[currentItem].classList.remove("block");
          items[currentItem].classList.add("hidden");
          currentItem = (currentItem + 1) % items.length;
          items[currentItem].classList.remove("hidden");
          items[currentItem].classList.add("block");
        }

        items.forEach((item, index) => {
          if (index !== 0) item.classList.add("hidden");
        });

        setInterval(showNextItem, 3000);

        const hamburgerButton = document.getElementById("hamburger-button");
        const mobileMenu = document.getElementById("mobile-menu");

        hamburgerButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });

        // Newsletter form validation
        const form = document.querySelector("form");

        const emailInput = form.querySelector("input[type=email]");
        const alert = document.createElement("div");

        form.addEventListener("submit", (event) => {
          event.preventDefault();
          if (!emailInput.value.includes("@") && alert) {
            alert.innerText = "Please enter a valid email address.";
            alert.classList.add("bg-red-100", "text-red-700", "p-2", "rounded");
            form.insertAdjacentElement("afterend", alert);
            // Remove alert after 2 seconds
            setTimeout(() => {
              alert.remove();
            }, 2000);
          } else {
            alert.innerText = `Thank you "${emailInput.value}" for subscribing!`;
            alert.classList.add(
              "bg-green-100",
              "text-green-700",
              "p-2",
              "rounded"
            );
            emailInput.value = "";
            form.insertAdjacentElement("afterend", alert);
            // Remove alert after 3 seconds
            setTimeout(() => {
              alert.remove();
            }, 3000);
          }
        });
      });
    </script>
  </body>
</html>
